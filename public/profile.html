<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya - TB Care</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* --- RESET AGGRESSIVE UNTUK MENGHILANGKAN SPACE BAWAAN --- */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-width: 320px;
        overflow-x: hidden;
      }
      /* -------------------------------------------------------- */

      :root {
        --primary-color: #3498db;
        --primary-dark: #2980b9;
        --accent-color: #2ecc71;
        --danger-color: #e74c3c;
        --text-dark: #2c3e50;
        --text-light: #7f8c8d;
        --bg-light: #f4f7f6;
        --white: #ffffff;
        --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.12);
        --radius: 12px;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        margin: 0;
        padding-top: 80px; /* Ruang untuk navbar fixed */
        line-height: 1.6;
      }

      /* --- NAVBAR (FLUSH BOX, SPACED CONTENT) --- */
      .navbar {
        background-color: var(--white);
        box-shadow: var(--shadow-sm);
        height: 70px;
        padding: 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-container {
        width: 100%;
        max-width: 1000px; /* Batas lebar konten */
        margin: 0 auto;
        padding: 0 20px; /* Padding internal */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-brand {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-link {
        text-decoration: none;
        color: var(--text-dark);
        font-weight: 500;
        font-size: 0.95rem;
        transition: color 0.3s;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .nav-link:hover {
        color: var(--primary-color);
      }

      /* --- PROFILE CONTAINER --- */
      .profile-wrapper {
        max-width: 750px;
        margin: 40px auto 60px;
        padding: 0 20px;
      }

      .profile-card {
        background: var(--white);
        border-radius: var(--radius);
        box-shadow: var(--shadow-md);
        padding: 40px;
        position: relative;
        overflow: hidden;
      }

      .profile-header-bg {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        height: 100px;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }

      .profile-avatar-container {
        position: relative;
        text-align: center;
        margin-top: 40px;
        margin-bottom: 30px;
      }

      .avatar-circle {
        width: 100px;
        height: 100px;
        background-color: var(--white);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border: 4px solid var(--white);
        color: var(--primary-color);
        font-size: 2.5rem;
        font-weight: bold;
      }

      .profile-title {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-title h1 {
        font-size: 1.8rem;
        margin: 10px 0 5px;
        color: var(--text-dark);
      }

      .profile-title p {
        color: var(--text-light);
        font-size: 0.95rem;
      }

      /* --- FORM STYLING --- */
      fieldset {
        border: 1px solid #eee;
        border-radius: var(--radius);
        padding: 25px;
        margin-bottom: 25px;
        background-color: #fcfcfc;
      }

      legend {
        font-weight: 600;
        padding: 5px 15px;
        background-color: var(--primary-color);
        color: var(--white);
        border-radius: 20px;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 0.95rem;
        color: #444;
      }

      input[type="text"],
      input[type="number"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        font-family: inherit;
        font-size: 1rem;
        transition: all 0.3s;
        box-sizing: border-box;
        background-color: var(--white);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
      }

      input:disabled {
        background-color: #f0f0f0;
        color: #888;
        cursor: not-allowed;
        border-color: #eee;
      }

      .physical-data-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
      }

      /* --- BUTTONS --- */
      .save-button {
        width: 100%;
        padding: 15px;
        background-color: var(--accent-color);
        color: var(--white);
        border: none;
        border-radius: var(--radius);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
      }

      .save-button:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
      }

      .message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        display: none;
        animation: fadeIn 0.3s ease;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .physical-data-grid {
          grid-template-columns: 1fr;
        }
        .profile-card {
          padding: 25px;
        }
        .avatar-circle {
          width: 80px;
          height: 80px;
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-brand">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          TB Care
        </a>
        <a href="index.html" class="nav-link"> &larr; Kembali ke Menu </a>
      </div>
    </nav>

    <div class="profile-wrapper">
      <div class="profile-card">
        <div class="profile-header-bg"></div>

        <div class="profile-avatar-container">
          <div class="avatar-circle">
            <span id="avatarInitial">U</span>
          </div>
        </div>

        <div class="profile-title">
          <h1>Profil Pengguna</h1>
          <p>Lengkapi data diri Anda untuk hasil skrining yang lebih akurat.</p>
        </div>

        <form id="profileForm">
          <fieldset>
            <legend>Informasi Akun</legend>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" disabled />
            </div>

            <div class="form-group">
              <label for="namaLengkap">Nama Lengkap</label>
              <input
                type="text"
                id="namaLengkap"
                name="namaLengkap"
                required
                placeholder="Nama lengkap sesuai KTP"
              />
            </div>

            <div class="form-group">
              <label for="no_telp">Nomor Telepon (WA)</label>
              <input
                type="tel"
                id="no_telp"
                name="no_telp"
                required
                placeholder="08xxxxxxxxxx"
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Data Fisik</legend>
            <div class="physical-data-grid">
              <div class="form-group">
                <label for="usia">Usia (Tahun)</label>
                <input
                  type="number"
                  id="usia"
                  name="usia"
                  min="1"
                  placeholder="Cth: 25"
                />
              </div>

              <div class="form-group">
                <label for="tinggiBadan">Tinggi (cm)</label>
                <input
                  type="number"
                  id="tinggiBadan"
                  name="tinggiBadan"
                  min="1"
                  placeholder="Cth: 170"
                />
              </div>

              <div class="form-group">
                <label for="beratBadan">Berat (kg)</label>
                <input
                  type="number"
                  id="beratBadan"
                  name="beratBadan"
                  min="1"
                  placeholder="Cth: 65"
                />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Data Demografi</legend>
            <div class="form-group">
              <label for="pendidikan">Pendidikan Terakhir</label>
              <select id="pendidikan" name="pendidikan">
                <option value="">-- Pilih Pendidikan --</option>
                <option value="SD">SD / Sederajat</option>
                <option value="SMP">SMP / Sederajat</option>
                <option value="SMA">SMA / SMK / Sederajat</option>
                <option value="DIPLOMA">Diploma (D1 - D3)</option>
                <option value="SARJANA">Sarjana (S1 / D4)</option>
                <option value="PASCASARJANA">Pascasarjana (S2 / S3)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="pekerjaan">Pekerjaan Saat Ini</label>
              <input
                type="text"
                id="pekerjaan"
                name="pekerjaan"
                placeholder="Cth: Mahasiswa, Wiraswasta, dll"
              />
            </div>

            <div class="form-group">
              <label for="jumlahAnggotaKeluarga"
                >Jumlah Anggota Keluarga Serumah</label
              >
              <input
                type="number"
                id="jumlahAnggotaKeluarga"
                name="jumlahAnggotaKeluarga"
                min="1"
                placeholder="Termasuk Anda"
              />
            </div>
          </fieldset>

          <div id="messageBox" class="message"></div>

          <button type="submit" class="save-button">Simpan Perubahan</button>
        </form>
      </div>
    </div>

    <script>
      const USER_ID_KEY = "currentUserId";
      const USER_NAME_KEY = "currentUserName";
      const userId = localStorage.getItem(USER_ID_KEY);
      const profileForm = document.getElementById("profileForm");
      const messageBox = document.getElementById("messageBox");
      const avatarInitial = document.getElementById("avatarInitial");

      if (!userId) {
        alert("Anda harus login untuk mengakses halaman profil.");
        window.location.href = "index.html";
      }

      // --- FUNGSI: Update Inisial Avatar ---
      function updateAvatar(name) {
        if (name && name.length > 0) {
          avatarInitial.textContent = name.charAt(0).toUpperCase();
        }
      }

      // --- FUNGSI UTAMA: MEMUAT DATA PROFIL ---
      async function loadProfileData() {
        try {
          const response = await fetch(`/api/profile/${userId}`);
          const result = await response.json();

          if (result.status === "sukses" && result.data) {
            const data = result.data;
            document.getElementById("username").value = data.username || "";
            document.getElementById("namaLengkap").value =
              data.namaLengkap || "";
            document.getElementById("no_telp").value = data.no_telp || "";
            document.getElementById("usia").value = data.usia || "";
            document.getElementById("tinggiBadan").value =
              data.tinggiBadan || "";
            document.getElementById("beratBadan").value = data.beratBadan || "";
            document.getElementById("pendidikan").value = data.pendidikan || "";
            document.getElementById("pekerjaan").value = data.pekerjaan || "";
            document.getElementById("jumlahAnggotaKeluarga").value =
              data.jumlahAnggotaKeluarga || "";

            updateAvatar(data.namaLengkap);
          } else {
            showMessage("Gagal memuat profil: " + result.message, "error");
          }
        } catch (error) {
          showMessage("Koneksi gagal ke server. Periksa konsol.", "error");
          console.error("Load profile error:", error);
        }
      }

      // --- FUNGSI UTAMA: MENGIRIM PERBARUAN PROFIL ---
      profileForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(profileForm);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch(`/api/profile/update/${userId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (result.status === "sukses") {
            // Update nama di LocalStorage
            localStorage.setItem(USER_NAME_KEY, result.updatedName);
            updateAvatar(result.updatedName);
            showMessage("Profil berhasil diperbarui!", "success");
          } else {
            showMessage(result.message, "error");
          }
        } catch (error) {
          showMessage("Terjadi kesalahan saat menyimpan data.", "error");
          console.error("Update profile submit error:", error);
        }
      });

      // --- FUNGSI UTILITY PESAN ---
      function showMessage(message, type) {
        messageBox.textContent = message;
        messageBox.className = `message ${type}`;
        messageBox.style.display = "block";
        setTimeout(() => {
          messageBox.style.display = "none";
        }, 3000);
      }

      // Jalankan fungsi saat halaman dimuat
      loadProfileData();
    </script>
  </body>
</html>
